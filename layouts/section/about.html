{{ $.Scratch.Set .Title "about me" }}
{{ partial "head.html" . }}
<body>
{{ partial "nav.html" . }}

<section id="wrapper" class="post" style="padding-top:0;">
    <section id="post-body">
      {{ .Content }}
    </section>

    {{ if .Site.Params.enableDisqus }}
        {{ if ne .Params.disabledisqus "true" }}
            {{ partial "disqus.html" . }}
        {{ end }}
    {{ end }}

    {{ partial "footer.html" . }}
</section>

{{ partial "js.html" . }}
</body>
